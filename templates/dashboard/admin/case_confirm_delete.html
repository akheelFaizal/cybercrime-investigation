{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-danger shadow-sm">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="bi bi-shield-slash"></i> Confirm Case Deletion</h4>
            </div>
            <div class="card-body text-center py-4">
                <p class="lead">Are you sure you want to delete <strong>Case #{{ object.id }}</strong>?</p>
                <p class="text-muted small">"{{ object.title }}"</p>
                <p class="text-danger fw-bold mt-3">This action will permanently remove all associated evidence and
                    history.</p>

                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger px-4 me-2">Delete Permanently</button>
                    <a href="{% url 'admin_case_list' %}" class="btn btn-secondary px-4">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
